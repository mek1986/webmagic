 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

 </head>
 <body>
  <div class="content">
   <h3>MarkToolOptions</h3>
   <p>标注工具，用来让用户在地图上标注一个点，可以通过该工具获得用户标点的经纬度位置。</p>
   <h4>属性</h4>
   <table width="100%" border="0" cellspacing="0" cellpadding="0" class="classtable">
    <tbody>
     <tr class="tr_line1">
      <td width="23%" bgcolor="#2d94e4"><strong>属性</strong></td>
      <td width="8%" bgcolor="#2d94e4"><strong>类型</strong></td>
      <td width="12%" bgcolor="#2d94e4"><strong>默认值</strong></td>
      <td width="57%" bgcolor="#2d94e4"><strong>说明</strong></td>
     </tr>
     <tr>
      <td>icon</td>
      <td>Icon</td>
      <td>*</td>
      <td>图标类用来表达注记。默认设置为new T.Icon.Default()。</td>
     </tr>
     <tr>
      <td bgcolor="#f5f5f5">follow</td>
      <td bgcolor="#f5f5f5">number</td>
      <td bgcolor="#f5f5f5">false</td>
      <td bgcolor="#f5f5f5">标记图标是否跟随鼠标。</td>
     </tr>
    </tbody>
   </table>
  </div>
 </body>
</html>
