 <body>
  <div class="content">
   <h3>ArcToolOptions</h3>
   <p>构建一个绘制弧线的工具类。</p>
   <h4>属性</h4>
   <table width="100%" border="0" cellspacing="0" cellpadding="0" class="classtable">
    <tbody>
     <tr class="tr_line1">
      <td width="23%" bgcolor="#2d94e4"><strong>属性</strong></td>
      <td width="8%" bgcolor="#2d94e4"><strong>类型</strong></td>
      <td width="8%" bgcolor="#2d94e4"><strong>默认值</strong></td>
      <td width="61%" bgcolor="#2d94e4"><strong>说明</strong></td>
     </tr>
     <tr>
      <td>style</td>
      <td>object</td>
      <td>{color:"red",weight:5,opacity:0.5}</td>
      <td>通过参数设置工具绘制图形的样式。</td>
     </tr>
     <tr>
      <td bgcolor="#f5f5f5">layers</td>
      <td bgcolor="#f5f5f5">LayerGroup</td>
      <td bgcolor="#f5f5f5">null</td>
      <td bgcolor="#f5f5f5">工具存储弧线的容器，当该参数为空时，工具创建一个空的图层容器。</td>
     </tr>
    </tbody>
   </table>
