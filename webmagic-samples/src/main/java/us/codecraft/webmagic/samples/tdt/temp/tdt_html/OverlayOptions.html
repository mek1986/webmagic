<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>天地图API</title>
  <link href="images/favicon.ico" type="image/x-icon" rel="Shortcut Icon">
  <link href="css/css.css" rel="stylesheet" type="text/css">
 </head>
 <body>
  <div class="content">
   <h3>OverlayOptions</h3>
   <p>叠加层类都直接或间接继承于此基类。如果希望在地图上显示自定义的叠加层对象类型，可以继承这一基类。</p>
   <h4>属性</h4>
   <table width="100%" border="0" cellspacing="0" cellpadding="0" class="classtable">
    <tbody>
     <tr class="tr_line1">
      <td width="23%" bgcolor="#2d94e4"><strong>属性</strong></td>
      <td width="8%" bgcolor="#2d94e4"><strong>类型</strong></td>
      <td width="12%" bgcolor="#2d94e4"><strong>默认值</strong></td>
      <td width="57%" bgcolor="#2d94e4"><strong>说明</strong></td>
     </tr>
     <tr>
      <td>type</td>
      <td>number</td>
      <td>0</td>
      <td>叠加层类型，已定义的类型有：<br>Label 类型为 1;<br>Marker 类型为 2;<br>InfoWindow类型为 3;<br>Polyline 类型为 4;<br>Polygon 类型为 5;<br>Rectangle 类型为 6;<br>Circle 类型为 8;<br>对于自定义叠加层，也可以设定一个 Number 型的叠加层类型。</td>
     </tr>
    </tbody>
   </table>
  </div>
 </body>
</html>
