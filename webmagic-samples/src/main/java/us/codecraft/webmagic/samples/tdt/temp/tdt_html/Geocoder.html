 <head>

 <body>
  <div class="content">
   <h3>Geocoder</h3>
   <p>类用于获取用户的地址解析。</p>
   <h4>构造函数</h4>
   <table width="100%" border="0" cellspacing="0" cellpadding="0" class="classtable">
    <tbody>
     <tr class="tr_line1">
      <td width="24%" bgcolor="#2d94e4">构造函数</td>
      <td width="76%" bgcolor="#2d94e4">说明</td>
     </tr>
     <tr>
      <td>Geocoder()</td>
      <td>创建一个地址解析器的实例。</td>
     </tr>
    </tbody>
   </table>
   <h4>方法</h4>
   <table width="100%" border="0" cellspacing="0" cellpadding="0" class="classtable">
    <tbody>
     <tr class="tr_line1">
      <td width="23%" bgcolor="#2d94e4"><strong>方法</strong></td>
      <td width="12%" bgcolor="#2d94e4"><strong>返回值</strong></td>
      <td width="65%" bgcolor="#2d94e4"><strong>说明</strong></td>
     </tr>
     <tr>
      <td>getLocation(point:LngLat, callback:function)</td>
      <td>none</td>
      <td>对指定的坐标点进行反地址解析。如果解析成功，则回调函数的参数为GeocoderResult对象。</td>
     </tr>
     <tr>
      <td bgcolor="#f5f5f5">getPoint(loction:String,callback:function)</td>
      <td bgcolor="#f5f5f5">none</td>
      <td bgcolor="#f5f5f5">对指定的坐标点进行地址解析。如果解析成功，则回调函数的参数为GeocoderResult对象。</td>
     </tr>
    </tbody>
   </table>
  </div>
 </body>
