<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>天地图API</title>
  <link href="images/favicon.ico" type="image/x-icon" rel="Shortcut Icon">
  <link href="css/css.css" rel="stylesheet" type="text/css">
 </head>
 <body>
  <div class="content">
   <h3>LabelOptions</h3>
   <p>此类表示地图上的文本标注。</p>
   <h4>属性</h4>
   <table width="100%" border="0" cellspacing="0" cellpadding="0" class="classtable">
    <tbody>
     <tr class="tr_line1">
      <td width="23%" bgcolor="#2d94e4"><strong>属性</strong></td>
      <td width="8%" bgcolor="#2d94e4"><strong>类型</strong></td>
      <td width="8%" bgcolor="#2d94e4"><strong>默认值</strong></td>
      <td width="61%" bgcolor="#2d94e4"><strong>说明</strong></td>
     </tr>
     <tr>
      <td>text</td>
      <td>string</td>
      <td>" "</td>
      <td>文本标注的内容。</td>
     </tr>
     <tr>
      <td bgcolor="#f5f5f5">offset</td>
      <td bgcolor="#f5f5f5">Point</td>
      <td bgcolor="#f5f5f5">Point(0,0)</td>
      <td bgcolor="#f5f5f5">文本标注的位置偏移值。</td>
     </tr>
     <tr>
      <td>position</td>
      <td>LngLat</td>
      <td>LngLat(0,0)</td>
      <td>文本标注的地理位置。</td>
     </tr>
    </tbody>
   </table>
  </div>
 </body>
</html>
