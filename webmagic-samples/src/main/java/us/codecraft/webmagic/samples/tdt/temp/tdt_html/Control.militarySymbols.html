<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>天地图API</title>
  <link href="images/favicon.ico" type="image/x-icon" rel="Shortcut Icon">
  <link href="../css/css.css" rel="stylesheet" type="text/css">
 </head>
 <body>
  <div class="content">
   <h3>Control.militarySymbols</h3>
   <p>在地图上加载一个标绘控件，该控件包含所有标绘图形的绘制类库。</p>
   <h4>构造函数</h4>
   <table width="100%" border="0" cellspacing="0" cellpadding="0" class="classtable">
    <tbody>
     <tr class="tr_line1">
      <td width="24%" bgcolor="#2d94e4"><strong>构造函数</strong></td>
      <td width="76%" bgcolor="#2d94e4">说明</td>
     </tr>
     <tr>
      <td>在地图上加载一个标绘控件，该控件包含所有标绘图形的绘制类库。</td>
      <td>创建一个地图标绘控件。<br>参数说明：<br>opts：比例尺属性对象，请参考Control.militarySymbolsOptions。</td>
     </tr>
    </tbody>
   </table>
   <h4>方法</h4>
   <table width="100%" border="0" cellspacing="0" cellpadding="0" class="classtable">
    <tbody>
     <tr class="tr_line1">
      <td width="23%" bgcolor="#2d94e4"><strong>方法</strong></td>
      <td width="8%" bgcolor="#2d94e4"><strong>返回值</strong></td>
      <td width="69%" bgcolor="#2d94e4"><strong>说明</strong></td>
     </tr>
     <tr>
      <td>clearLayers()</td>
      <td>null</td>
      <td>清空控件所有绘制的。</td>
     </tr>
     <tr>
      <td bgcolor="#f5f5f5">getLayers()</td>
      <td bgcolor="#f5f5f5">Array&lt;Layer&gt;</td>
      <td bgcolor="#f5f5f5">获取控件所有绘制的图形。</td>
     </tr>
     <tr>
      <td>Close()</td>
      <td>null</td>
      <td>关闭并清空当前绘制的图形。</td>
     </tr>
    </tbody>
   </table>
  </div>
 </body>
</html>
