<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>天地图API</title>
  <link href="images/favicon.ico" type="image/x-icon" rel="Shortcut Icon">
  <link href="css/css.css" rel="stylesheet" type="text/css">
 </head>
 <body>
  <div class="content">
   <h3>PolylineOptions</h3>
   <p>使用浏览器的矢量制图工具在地图上绘制折线的地图叠加层。</p>
   <h4>属性</h4>
   <table width="100%" border="0" cellspacing="0" cellpadding="0" class="classtable">
    <tbody>
     <tr class="tr_line1">
      <td width="23%" bgcolor="#2d94e4"><strong>属性</strong></td>
      <td width="8%" bgcolor="#2d94e4"><strong>类型</strong></td>
      <td width="8%" bgcolor="#2d94e4"><strong>默认值</strong></td>
      <td width="61%" bgcolor="#2d94e4"><strong>说明</strong></td>
     </tr>
     <tr>
      <td>color</td>
      <td>string</td>
      <td>"#0000FF"</td>
      <td>折线颜色。</td>
     </tr>
     <tr>
      <td bgcolor="#f5f5f5">weight</td>
      <td bgcolor="#f5f5f5">number</td>
      <td bgcolor="#f5f5f5">3</td>
      <td bgcolor="#f5f5f5">折线的宽度，以像素为单位。</td>
     </tr>
     <tr>
      <td>opacity</td>
      <td>number</td>
      <td>0.5</td>
      <td>折线的透明度（范围0-1 之间）。</td>
     </tr>
     <tr>
      <td bgcolor="#f5f5f5">lineStyle</td>
      <td bgcolor="#f5f5f5">string</td>
      <td bgcolor="#f5f5f5">"solid"</td>
      <td bgcolor="#f5f5f5">拆线的样式（solid或dashed）。</td>
     </tr>
    </tbody>
   </table>
  </div>
 </body>
</html>
