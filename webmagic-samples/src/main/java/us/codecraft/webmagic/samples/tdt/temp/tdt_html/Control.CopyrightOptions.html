<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>天地图API</title>
  <link href="images/favicon.ico" type="image/x-icon" rel="Shortcut Icon">
  <link href="css/css.css" rel="stylesheet" type="text/css">
 </head>
 <body>
  <div class="content">
   <h3>Control.CopyrightOptions</h3>
   <p>此类表示版权控件，您可以在地图上添加自己的版权信息。每一个版权信息需要包含如下内容：版权的唯一标识、版权内容和其适用的区域范围。</p>
   <h4>属性</h4>
   <table width="100%" border="0" cellspacing="0" cellpadding="0" class="classtable">
    <tbody>
     <tr class="tr_line1">
      <td width="23%" bgcolor="#2d94e4"><strong>属性</strong></td>
      <td width="8%" bgcolor="#2d94e4"><strong>类型</strong></td>
      <td width="12%" bgcolor="#2d94e4"><strong>默认值</strong></td>
      <td width="57%" bgcolor="#2d94e4"><strong>说明</strong></td>
     </tr>
     <tr>
      <td>id</td>
      <td>string</td>
      <td>null</td>
      <td>该版权信息的唯一标识符。</td>
     </tr>
     <tr>
      <td bgcolor="#f5f5f5">content</td>
      <td bgcolor="#f5f5f5">string</td>
      <td bgcolor="#f5f5f5">null</td>
      <td bgcolor="#f5f5f5">该版权的文本信息，用于显示在地图上，支持HTML内容。</td>
     </tr>
     <tr>
      <td>bounds</td>
      <td>LngLatBounds</td>
      <td>null</td>
      <td>该版权信息所适用的地理区域。</td>
     </tr>
    </tbody>
   </table>
  </div>
 </body>
</html>
