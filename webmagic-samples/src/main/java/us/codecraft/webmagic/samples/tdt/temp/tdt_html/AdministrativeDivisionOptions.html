<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>天地图API</title>
  <link href="images/favicon.ico" type="image/x-icon" rel="Shortcut Icon">
  <link href="../css/css.css" rel="stylesheet" type="text/css">
 </head>
 <body>
  <div class="content">
   <h3>AdministrativeDivisionOptions</h3>
   <p>此类用于获取行政区划信息。</p>
   <h4>属性</h4>
   <table width="100%" border="0" cellspacing="0" cellpadding="0" class="classtable">
    <tbody>
     <tr class="tr_line1">
      <td width="23%" bgcolor="#2d94e4"><strong>属性</strong></td>
      <td width="8%" bgcolor="#2d94e4"><strong>类型</strong></td>
      <td width="61%" bgcolor="#2d94e4"><strong>说明</strong></td>
     </tr>
     <tr>
      <td>searchWord</td>
      <td>string</td>
      <td>查询行政区划的名称。</td>
     </tr>
     <tr>
      <td bgcolor="#f5f5f5">searchType</td>
      <td bgcolor="#f5f5f5">number</td>
      <td bgcolor="#f5f5f5">查询类型。0表示根据code查询，1表示根据名称查询。</td>
     </tr>
     <tr>
      <td>needSubInfo</td>
      <td>boolean</td>
      <td>是否需要下一级信息。</td>
     </tr>
     <tr>
      <td bgcolor="#f5f5f5">needAll</td>
      <td bgcolor="#f5f5f5">boolean</td>
      <td bgcolor="#f5f5f5">是否需要所有子节点。</td>
     </tr>
     <tr>
      <td>needPolygon</td>
      <td>boolean</td>
      <td>是否需要行政区划范围。</td>
     </tr>
     <tr>
      <td bgcolor="#f5f5f5">needPre</td>
      <td bgcolor="#f5f5f5">boolean</td>
      <td bgcolor="#f5f5f5">是否需要上一级所有信息。</td>
     </tr>
    </tbody>
   </table>
  </div>
 </body>
</html>
