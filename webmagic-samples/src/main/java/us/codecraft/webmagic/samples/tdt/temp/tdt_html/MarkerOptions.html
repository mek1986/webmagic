<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>天地图API</title>
  <link href="images/favicon.ico" type="image/x-icon" rel="Shortcut Icon">
  <link href="css/css.css" rel="stylesheet" type="text/css">
 </head>
 <body>
  <div class="content">
   <h3>MarkerOptions</h3>
   <p>此类表示地图上一个图像标注。</p>
   <h4>属性</h4>
   <table width="100%" border="0" cellspacing="0" cellpadding="0" class="classtable">
    <tbody>
     <tr class="tr_line1">
      <td width="23%" bgcolor="#2d94e4"><strong>属性</strong></td>
      <td width="8%" bgcolor="#2d94e4"><strong>类型</strong></td>
      <td width="12%" bgcolor="#2d94e4"><strong>默认值</strong></td>
      <td width="57%" bgcolor="#2d94e4"><strong>说明</strong></td>
     </tr>
     <tr>
      <td>icon</td>
      <td>Icon</td>
      <td>*</td>
      <td>图标类用来表达注记。默认设置为new L.Icon.Default()。</td>
     </tr>
     <tr>
      <td bgcolor="#f5f5f5">draggable</td>
      <td bgcolor="#f5f5f5">boolean</td>
      <td bgcolor="#f5f5f5">false</td>
      <td bgcolor="#f5f5f5">决定注记是否可被鼠标或触摸拖动。</td>
     </tr>
     <tr>
      <td>title</td>
      <td>string</td>
      <td>''</td>
      <td>默认情况下，注记图片的叠置顺序由纬度自动设置。如果你想将某一注记放置于其他之上可用这个选项，设置一个较大的值即可，比如1000（或是相反地设置一个较大的负值）。</td>
     </tr>
     <tr>
      <td bgcolor="#f5f5f5">zIndexOffset</td>
      <td bgcolor="#f5f5f5">number</td>
      <td bgcolor="#f5f5f5">0</td>
      <td bgcolor="#f5f5f5">设置z-index。</td>
     </tr>
     <tr>
      <td>opacity</td>
      <td>number</td>
      <td>1.0</td>
      <td>设置透明度。</td>
     </tr>
    </tbody>
   </table>
  </div>
 </body>
</html>
