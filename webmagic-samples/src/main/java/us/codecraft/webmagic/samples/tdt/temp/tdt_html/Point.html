<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>天地图API</title>
  <link href="images/favicon.ico" type="image/x-icon" rel="Shortcut Icon">
  <link href="css/css.css" rel="stylesheet" type="text/css">
 </head>
 <body>
  <div class="content">
   <h3>Point</h3>
   <p>此类是以像素坐标表示的地图上的一个点。</p>
   <h4>构造函数</h4>
   <table width="100%" border="0" cellspacing="0" cellpadding="0" class="classtable">
    <tbody>
     <tr class="tr_line1">
      <td width="24%" bgcolor="#2d94e4"><strong>构造函数</strong></td>
      <td width="76%" bgcolor="#2d94e4">说明</td>
     </tr>
     <tr>
      <td>Point (x:Number, y:Number)</td>
      <td>根据给定x和y坐标创建地图上的一个像素坐标点。</td>
     </tr>
    </tbody>
   </table>
   <h4>方法</h4>
   <table width="100%" border="0" cellspacing="0" cellpadding="0" class="classtable">
    <tbody>
     <tr class="tr_line1">
      <td width="23%" bgcolor="#2d94e4"><strong>方法</strong></td>
      <td width="8%" bgcolor="#2d94e4"><strong>返回值</strong></td>
      <td width="69%" bgcolor="#2d94e4"><strong>说明</strong></td>
     </tr>
     <tr>
      <td>equals(other:Point)</td>
      <td>boolean</td>
      <td>判断坐标点是否相等，当且仅当两点的x坐标和y坐标均相等时返回true。<br>参数说明：<br>other：点的像素坐标。</td>
     </tr>
     <tr>
      <td bgcolor="#f5f5f5">distanceTo(other:Point)</td>
      <td bgcolor="#f5f5f5">number</td>
      <td bgcolor="#f5f5f5">获得当前点与给定的的距离。<br>参数说明：<br>other：点的像素坐标。</td>
     </tr>
    </tbody>
   </table>
  </div>
 </body>
</html>
