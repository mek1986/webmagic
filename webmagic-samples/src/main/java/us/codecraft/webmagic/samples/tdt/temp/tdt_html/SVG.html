  <div class="content">
   <h3>SVG类</h3>
   <p>此类用于地图上创建SVG标签的容器和也帮助创建SVG相关元素。</p>
   <h4>构造函数</h4>
   <table width="100%" border="0" cellspacing="0" cellpadding="0" class="classtable">
    <tbody>
     <tr class="tr_line1">
      <td width="24%" bgcolor="#2d94e4"><strong>构造函数</strong></td>
      <td width="76%" bgcolor="#2d94e4">说明</td>
     </tr>
     <tr>
      <td>SVG(opts:SVGOptions)</td>
      <td>根据传入padding参数创建用于绘制SVG标签的容器。</td>
     </tr>
    </tbody>
   </table>
   <h4>方法</h4>
   <table width="100%" border="0" cellspacing="0" cellpadding="0" class="classtable">
    <tbody>
     <tr class="tr_line1">
      <td width="23%" bgcolor="#2d94e4"><strong>方法</strong></td>
      <td width="8%" bgcolor="#2d94e4"><strong>返回值</strong></td>
      <td width="69%" bgcolor="#2d94e4"><strong>说明</strong></td>
     </tr>
     <tr>
      <td>create(String:name)</td>
      <td>SVGElement</td>
      <td>根据传入的字符串，只创建标准的SVG标签元素。</td>
     </tr>
     <tr>
      <td bgcolor="#f5f5f5">pointsToPath(Array&lt; Point&gt;：rings, Boolean：closed)</td>
      <td bgcolor="#f5f5f5">String</td>
      <td bgcolor="#f5f5f5">根据屏幕坐标的数组拼接类似的"M..L..L.."字符串，用于生成<path>
        标签的路径数据。
       </path></td>
     </tr>
    </tbody>
   </table>
