  <div class="content">
   <h3>PaintBrushToolOptions</h3>
   <p>在地图容器中，创建一个可以随意画线的画笔工具。</p>
   <h4>属性</h4>
   <table width="100%" border="0" cellspacing="0" cellpadding="0" class="classtable">
    <tbody>
     <tr class="tr_line1">
      <td width="23%" bgcolor="#2d94e4"><strong>属性</strong></td>
      <td width="8%" bgcolor="#2d94e4"><strong>类型</strong></td>
      <td width="8%" bgcolor="#2d94e4"><strong>默认值</strong></td>
      <td width="61%" bgcolor="#2d94e4"><strong>说明</strong></td>
     </tr>
     <tr>
      <td>keepdrawing</td>
      <td>bool</td>
      <td>false</td>
      <td>保持工具的连续可用性。</td>
     </tr>
     <tr>
      <td bgcolor="#f5f5f5">Style</td>
      <td bgcolor="#f5f5f5">object</td>
      <td bgcolor="#f5f5f5">{color:"blue",weight:10,opacity:0.5}</td>
      <td bgcolor="#f5f5f5">画笔留下笔迹的样式。</td>
     </tr>
    </tbody>
   </table>
