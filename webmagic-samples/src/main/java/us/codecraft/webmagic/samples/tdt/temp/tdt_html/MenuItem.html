<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>天地图API</title>
  <link href="images/favicon.ico" type="image/x-icon" rel="Shortcut Icon">
  <link href="css/css.css" rel="stylesheet" type="text/css">
 </head>
 <body>
  <div class="content">
   <h3>MenuItem</h3>
   <p>此类表示一个菜单项。</p>
   <h4>构造函数</h4>
   <table width="100%" border="0" cellspacing="0" cellpadding="0" class="classtable">
    <tbody>
     <tr class="tr_line1">
      <td width="24%" bgcolor="#2d94e4"><strong>构造函数</strong></td>
      <td width="76%" bgcolor="#2d94e4">说明</td>
     </tr>
     <tr>
      <td>MenuItem(text:String,callback:Function)</td>
      <td>创建一个菜单项。当菜单项被点击时，系统将会以当前菜单弹出的地理坐标点作为参数调用回调函数callback。<br>参数说明：<br>text：菜单项显示的文字。<br>callback：点击菜单时的回调函数。<br>opts：菜单项配置参数。</td>
     </tr>
    </tbody>
   </table>
   <h4>方法</h4>
   <table width="100%" border="0" cellspacing="0" cellpadding="0" class="classtable">
    <tbody>
     <tr class="tr_line1">
      <td width="23%" bgcolor="#2d94e4"><strong>方法</strong></td>
      <td width="12%" bgcolor="#2d94e4"><strong>返回值</strong></td>
      <td width="65%" bgcolor="#2d94e4"><strong>说明</strong></td>
     </tr>
     <tr>
      <td>setText(text:String)</td>
      <td>none</td>
      <td>设置菜单项显示的文本。</td>
     </tr>
     <tr>
      <td bgcolor="#f5f5f5">enable()</td>
      <td bgcolor="#f5f5f5">none</td>
      <td bgcolor="#f5f5f5">启用菜单项。</td>
     </tr>
     <tr>
      <td>disable()</td>
      <td>none</td>
      <td>禁用菜单项。</td>
     </tr>
    </tbody>
   </table>
  </div>
 </body>
</html>
