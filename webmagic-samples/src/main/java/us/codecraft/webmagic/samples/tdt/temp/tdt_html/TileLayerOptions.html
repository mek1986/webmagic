<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>天地图API</title>
  <link href="images/favicon.ico" type="image/x-icon" rel="Shortcut Icon">
  <link href="css/css.css" rel="stylesheet" type="text/css">
 </head>
 <body>
  <div class="content">
   <h3>TileLayerOptions</h3>
   <p>通过此类实现在地图上叠加自定义的地图图块层。</p>
   <h4>属性</h4>
   <table width="100%" border="0" cellspacing="0" cellpadding="0" class="classtable">
    <tbody>
     <tr class="tr_line1">
      <td width="23%" bgcolor="#2d94e4"><strong>属性</strong></td>
      <td width="8%" bgcolor="#2d94e4"><strong>类型</strong></td>
      <td width="12%" bgcolor="#2d94e4"><strong>默认值</strong></td>
      <td width="57%" bgcolor="#2d94e4"><strong>说明</strong></td>
     </tr>
     <tr>
      <td>minZoom</td>
      <td>number</td>
      <td>0</td>
      <td>此图层的最低缩放级别。</td>
     </tr>
     <tr>
      <td bgcolor="#f5f5f5">maxZoom</td>
      <td bgcolor="#f5f5f5">number</td>
      <td bgcolor="#f5f5f5">18</td>
      <td bgcolor="#f5f5f5">此图层的最高缩放级别。</td>
     </tr>
     <tr>
      <td>errorTileUrl</td>
      <td>string</td>
      <td>""</td>
      <td>当没有瓦片时所显示的错误图片地址。</td>
     </tr>
     <tr>
      <td bgcolor="#f5f5f5">opacity</td>
      <td bgcolor="#f5f5f5">number</td>
      <td bgcolor="#f5f5f5">1.0</td>
      <td bgcolor="#f5f5f5">设置图层的透明度（0.0-1.0）。默认值为 1.0不透明。</td>
     </tr>
     <tr>
      <td>zIndex</td>
      <td>number</td>
      <td>null</td>
      <td>图层的显示顺序。</td>
     </tr>
     <tr>
      <td bgcolor="#f5f5f5">bounds</td>
      <td bgcolor="#f5f5f5">LngLatBounds</td>
      <td bgcolor="#f5f5f5">null</td>
      <td bgcolor="#f5f5f5">设置指定范围内显示瓦片。</td>
     </tr>
    </tbody>
   </table>
  </div>
 </body>
</html>
