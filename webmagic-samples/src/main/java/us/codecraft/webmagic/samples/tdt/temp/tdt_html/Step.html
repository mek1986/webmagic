<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>天地图API</title>
  <link href="images/favicon.ico" type="image/x-icon" rel="Shortcut Icon">
  <link href="../css/css.css" rel="stylesheet" type="text/css">
 </head>
 <body>
  <div class="content">
   <div class="new">
    <strong>Step</strong><span> </span>
   </div>
   <p>此类表示驾车路线中的一个关键点。它没有构造函数，通过Route.getStep()方法获得。</p>
   <h4>方法</h4>
   <table width="100%" border="0" cellspacing="0" cellpadding="0" class="classtable">
    <tbody>
     <tr class="tr_line1">
      <td width="23%" bgcolor="#2d94e4">方法</td>
      <td width="8%" bgcolor="#2d94e4"><strong>返回值</strong></td>
      <td width="69%" bgcolor="#2d94e4"><strong>说明</strong></td>
     </tr>
     <tr>
      <td>getPosition()</td>
      <td>lngLat</td>
      <td>返回关键点地理坐标。</td>
     </tr>
     <tr>
      <td bgcolor="#f5f5f5">getIndex()</td>
      <td bgcolor="#f5f5f5">Number</td>
      <td bgcolor="#f5f5f5">返回本关键点在路线中的位置索引</td>
     </tr>
     <tr>
      <td>getDescription()</td>
      <td>string</td>
      <td>返回关键点描述文本。</td>
     </tr>
    </tbody>
   </table>
  </div>
 </body>
</html>
