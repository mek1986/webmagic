<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>天地图API</title>
  <link href="images/favicon.ico" type="image/x-icon" rel="Shortcut Icon">
  <link href="css/css.css" rel="stylesheet" type="text/css">
 </head>
 <body>
  <div class="content">
   <h3>IconOptions</h3>
   <p>此类表示标注覆盖物所使用的图标。</p>
   <h4>属性</h4>
   <table width="100%" border="0" cellspacing="0" cellpadding="0" class="classtable">
    <tbody>
     <tr class="tr_line1">
      <td width="23%" bgcolor="#2d94e4"><strong>属性</strong></td>
      <td width="8%" bgcolor="#2d94e4"><strong>类型</strong></td>
      <td width="10%" bgcolor="#2d94e4"><strong>默认值</strong></td>
      <td width="61%" bgcolor="#2d94e4"><strong>说明</strong></td>
     </tr>
     <tr>
      <td>iconUrl</td>
      <td>String</td>
      <td>""</td>
      <td>请求图标图片的URL（脚本中的绝对或相对路径）。</td>
     </tr>
     <tr>
      <td bgcolor="#f5f5f5">iconSize</td>
      <td bgcolor="#f5f5f5">Point</td>
      <td bgcolor="#f5f5f5">Point(25, 41)</td>
      <td bgcolor="#f5f5f5">图标可视区域的大小。</td>
     </tr>
     <tr>
      <td>iconAnchor</td>
      <td>Point</td>
      <td>Point(12, 41)</td>
      <td>图标的定位锚点。此点用来决定图标与地理位置的关系，是相对于图标左上角的偏移值，默认等于图标宽度和高度的中间值。</td>
     </tr>
    </tbody>
   </table>
  </div>
 </body>
</html>
