<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>天地图API</title>
  <link href="images/favicon.ico" type="image/x-icon" rel="Shortcut Icon">
  <link href="../css/css.css" rel="stylesheet" type="text/css">
 </head>
 <body>
  <div class="content">
   <div class="new">
    <strong>BusListResult</strong><span> </span>
   </div>
   <p>此类表示BusLineSearch的检索结果，没有构造函数，通过BusLineSearch的setGetBusListCompleteCallback回调函数的参数得到。</p>
   <h4>方法</h4>
   <table width="100%" border="0" cellspacing="0" cellpadding="0" class="classtable">
    <tbody>
     <tr class="tr_line1">
      <td width="23%" bgcolor="#2d94e4">方法</td>
      <td width="8%" bgcolor="#2d94e4"><strong>返回值</strong></td>
      <td width="69%" bgcolor="#2d94e4"><strong>说明</strong></td>
     </tr>
     <tr>
      <td>getNumBusList()</td>
      <td>number</td>
      <td>公交列表个数。</td>
     </tr>
     <tr>
      <td bgcolor="#f5f5f5">getBusListItem(i:Number)</td>
      <td bgcolor="#f5f5f5">JSON</td>
      <td bgcolor="#f5f5f5">获取某一个具体的公交列表中的对象。<br> 数据结构如下：<br> { 
       <blockquote>
        "stationNum":"42", //站数
       </blockquote>
       <blockquote>
        "name":"850路(东直门外-马坡站)", //线路名称
       </blockquote>
       <blockquote>
        "uuid":"23084" //线路的id
       </blockquote> }</td>
     </tr>
    </tbody>
   </table>
  </div>
 </body>
</html>
