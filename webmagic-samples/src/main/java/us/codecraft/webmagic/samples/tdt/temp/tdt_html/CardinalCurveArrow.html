<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

 <body>
  <div class="content">
   <h3>CardinalCurveArrow</h3>
   <p>此类用来表示地图上构造一个带箭头的Cardinal曲线的覆盖物类。</p>
   <h4>构造函数</h4>
   <table width="100%" border="0" cellspacing="0" cellpadding="0" class="classtable">
    <tbody>
     <tr class="tr_line1">
      <td width="24%" bgcolor="#2d94e4"><strong>构造函数</strong></td>
      <td width="76%" bgcolor="#2d94e4">说明</td>
     </tr>
     <tr>
      <td>CardinalCurveArrow(points:Array&lt;LngLat&gt;,opts:CardinalCurveArrowOptions)</td>
      <td>通过一个坐标数组构建一个Cardinal曲线箭头覆盖物。</td>
     </tr>
    </tbody>
   </table>
   <h4>方法</h4>
   <table width="100%" border="0" cellspacing="0" cellpadding="0" class="classtable">
    <tbody>
     <tr class="tr_line1">
      <td width="23%" bgcolor="#2d94e4"><strong>方法</strong></td>
      <td width="8%" bgcolor="#2d94e4"><strong>返回值</strong></td>
      <td width="69%" bgcolor="#2d94e4"><strong>说明</strong></td>
     </tr>
     <tr>
      <td>setLngLats(lnglats:Array&lt;LngLat&gt;)</td>
      <td>none</td>
      <td>设置Cardinal曲线的点数组。</td>
     </tr>
     <tr>
      <td bgcolor="#f5f5f5">getLngLats()</td>
      <td bgcolor="#f5f5f5">Array&lt;LngLat&gt;</td>
      <td bgcolor="#f5f5f5">返回Cardinal曲线的控制点数组。</td>
     </tr>
    </tbody>
   </table>
  </div>
 </body>
</html>
