<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>天地图API</title>
  <link href="images/favicon.ico" type="image/x-icon" rel="Shortcut Icon">
  <link href="../css/css.css" rel="stylesheet" type="text/css">
 </head>
 <body>
  <div class="content">
   <div class="new">
    <strong>GeolocationOptions</strong><span> </span>
   </div>
   <p>此类作为getCurrentPosition的可选参数，不能实例化。</p>
   <h4>属性</h4>
   <table width="100%" border="0" cellspacing="0" cellpadding="0" class="classtable">
    <tbody>
     <tr class="tr_line1">
      <td width="23%" bgcolor="#2d94e4">属性</td>
      <td width="8%" bgcolor="#2d94e4"><strong>类型</strong></td>
      <td width="69%" bgcolor="#2d94e4"><strong>说明</strong></td>
     </tr>
     <tr>
      <td>enableHighAccuracy</td>
      <td>Boolean</td>
      <td>要求浏览器获取最佳结果。</td>
     </tr>
     <tr>
      <td bgcolor="#f5f5f5">maximumAge</td>
      <td bgcolor="#f5f5f5">Number</td>
      <td bgcolor="#f5f5f5">允许返回指定时间内的缓存结果。如果此值为0，则浏览器将立即获取新定位结果。</td>
     </tr>
     <tr>
      <td>timeout</td>
      <td>Number</td>
      <td>超时时间。</td>
     </tr>
    </tbody>
   </table>
  </div>
 </body>
</html>
