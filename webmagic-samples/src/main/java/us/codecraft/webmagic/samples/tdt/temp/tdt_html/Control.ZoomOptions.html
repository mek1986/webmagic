<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>天地图API</title>
  <link href="images/favicon.ico" type="image/x-icon" rel="Shortcut Icon">
  <link href="css/css.css" rel="stylesheet" type="text/css">
 </head>
 <body>
  <div class="content">
   <h3>Control.ZoomOptions</h3>
   <p>地图缩放控件，可以缩放和移动地图。</p>
   <h4>属性</h4>
   <table width="100%" border="0" cellspacing="0" cellpadding="0" class="classtable">
    <tbody>
     <tr class="tr_line1">
      <td width="23%" bgcolor="#2d94e4"><strong>属性</strong></td>
      <td width="8%" bgcolor="#2d94e4"><strong>类型</strong></td>
      <td width="8%" bgcolor="#2d94e4"><strong>默认值</strong></td>
      <td width="61%" bgcolor="#2d94e4"><strong>说明</strong></td>
     </tr>
     <tr>
      <td>position</td>
      <td>enum ControlPosition</td>
      <td>T_ANCHOR_TOP_RIGHT</td>
      <td>控件初始位置，在四角位置之一。</td>
     </tr>
     <tr>
      <td bgcolor="#f5f5f5">zoomInText</td>
      <td bgcolor="#f5f5f5">string</td>
      <td bgcolor="#f5f5f5">"+"</td>
      <td bgcolor="#f5f5f5">放大层级按钮的文字显示。</td>
     </tr>
     <tr>
      <td>zoomOutText</td>
      <td>string</td>
      <td>"-"</td>
      <td>缩小层级按钮的文字显示。</td>
     </tr>
     <tr>
      <td bgcolor="#f5f5f5">zoomInTitle</td>
      <td bgcolor="#f5f5f5">string</td>
      <td bgcolor="#f5f5f5">"放大"</td>
      <td bgcolor="#f5f5f5">放大层级按钮的标题显示。</td>
     </tr>
     <tr>
      <td>zoomOutTitle</td>
      <td>string</td>
      <td>"缩小"</td>
      <td>缩小层级按钮的标题显示。</td>
     </tr>
    </tbody>
   </table>
  </div>
 </body>
</html>
